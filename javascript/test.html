<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 요소</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* main */
        .header {
            width: 100%;
            height: 150px;
            padding: 20px;
            background-color: #BBCCAA;
            display: flex;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            padding: 55px 31px 41px;
            background-color: #ebebeb;
            margin-right: 67px;
        }
        .header nav {
            width: 865px;
            height: 70px;
            padding: 28px 196px;
            background-color: #ebebeb;
            box-sizing: border-box;
            margin-top: 40px;
        }
        .header nav ul {
            list-style: none;
        }
        .header nav ul li {
            display: inline;
            margin: 0 20px;
        }
        .contents__wrap {
            height: 400px;
            margin: 30px 0 30px;
            padding: 20px;
            background-color: #bca;
            display: flex;
            box-sizing: border-box;
        }
        .contents__wrap .content {
            width: 353px;
            height: 360px;
            padding: 15px;
            margin-right: 40px;
            background-color: #ebebeb;
            box-sizing: border-box;
        }
        .contents__wrap .content h2 {
            font-size: 12px;
            font-weight: 700;
            line-height: 360px;
            text-align: center;
        }
        .side {
            width: 332px;
        }
        .side .news {
            height: 160px;
            background-color: #ebebeb;
            margin-bottom: 40px;
        }
        .side .news h2 {
            font-size: 12px;
            font-weight: 700;
            line-height: 160px;
            text-align: center;
        }
        .side .ad {
            font-size: 12px;
            font-weight: 700;
            line-height: 160px;
            text-align: center;
            background-color: #ebebeb;
        }
    </style>
</head>
<body>
    <div class="container section">
        <header class="header">
            <h1><a href="#">반응형 웹</a></h1>
            <nav>
                <ul>
                    <li><a href="#">메뉴01</a></li>
                    <li><a href="#">메뉴02</a></li>
                    <li><a href="#">메뉴03</a></li>
                    <li><a href="#">메뉴04</a></li>
                    <li><a href="#">메뉴05</a></li>
                </ul>
            </nav>
        </header>
        <div class="contents__wrap">
            <section class="content">
                <h2>콘텐츠 그룹01</h2>
            </section>
            <section class="content">
                <h2>콘텐츠 그룹02</h2>
            </section>
            <div class="side">
                <article class="news">
                    <h2>주요 기사</h2>
                </article>
                <aside class="ad">광고</aside>
            </div>
        </div>
        <footer class="footer">
            <address>경기도 XXX XXXX 031)000-0000 honggildong@naver.com</address>
            <p>COPYRIGHT © All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
