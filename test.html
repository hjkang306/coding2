<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: lightyellow;
            font-size: 50px;
        }
        .block {
            background-color: pink;
            margin-top: 20px;
        }
        .inline {
            background-color: lightgreen;
            margin-top: 50px;
        }
        .inline__block {
            display: inline-block;
            background-color: skyblue;
        }
        .inline__block2 {
            display: inline-block;
            background-color: skyblue;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="block">블록 구조</div>
    <span class="inline">인라인 구조</span>
    <div class="inline__block">인라인블록 구조</div><br>
    <div class="inline__block2">인라인블록 구조</div>
</body>
</html>
